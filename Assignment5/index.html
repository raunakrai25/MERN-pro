<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Github</title>
  </head>
  <body>
    <div class="container">
        <img src="github.png" alt="" class="logo">
        <div class="title">Sign-in to Gihub</div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 form-container">
                <form>
                    <div class="mb-3">
                      <label class="form-label">Username or Email address</label>
                      <input type="email" class="form-control">
                    </div>

                    <div class="mb-3">
                        <div class="row">
                            <div class="col-6 form-label">Password</div>
                            <div class="col-6"><a href="#">Forgot Passwrod?</a></div>
                        </div>
                      <input type="password" class="form-control">
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100">Sign in</button>
                  </form>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 link-container">
                New to GitHub?
                <a href="#">Create an account.</a>
            </div>
        </div>
        <div class="extra">
         
                <a href="#"">Terms</a>
            
            
                <a href="#" style="margin-left: 20px;">Privacy</a>
            
            
                <a href="#" style="margin-left: 20px;">Security</a>
            
            
                <a href="#" style="color: gray; margin-left: 20px;">Contact GitHub</a>
            
        </div>

        
    </div>


  </body>
</html>
